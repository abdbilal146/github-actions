name : Test 

on:
    pull_request:
        branches: main

jobs :
    test : 
        runs-on : ubuntu-latest
        strategy :
            matrix:
                node-version : [10]


        steps: 
                - uses : actions/checkout@v2

                - uses : actions/setup-node@v1

                - uses : microsoft/playwright-github-action@v1

                - name : install dependencies
                  run : npm install 

                - name : Run test 
                  run: npm test
                  




            
